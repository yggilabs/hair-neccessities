<script src="https://js.stripe.com/v3/"></script>
<div id="payment-request-button">
	<!-- A Stripe Element will be inserted here. -->
</div>
<form action="https://us-central1-hair-necessities.cloudfunctions.net/payments" method="post" id="payment-form">
  <div class="form-row">
    <label for="card-element">
      Credit or debit card
    </label>
    <div id="card-element">
      <!-- A Stripe Element will be inserted here. -->
    </div>

    <!-- Used to display Element errors. -->
    <div id="card-errors" role="alert"></div>
  </div>

  <button>Submit Payment</button>
</form>
<script>
	var total_label = "total"
	var total_amount = 1000
	var checkout_url = "https://us-central1-hair-necessities.cloudfunctions.net/payments"
	var stripe = Stripe('pk_test_QNhqGRgedUlFdZuPIbgqwyfd');
	var paymentRequest = stripe.paymentRequest({
	  country: 'US',
	  currency: 'usd',
	  total: {
	    label: total_label,
	    amount: total_amount,
	  },
	  requestPayerName: true,
	  requestShippingAddress: true,
  	  requestPayerEmail: true
	});
	
	var elements = stripe.elements();
	var prButton = elements.create('paymentRequestButton', {
	  paymentRequest: paymentRequest,
	});
	
	// Check the availability of the Payment Request API first.
	paymentRequest.canMakePayment().then(function(result) {
	  if (result) {
	    prButton.mount('#payment-request-button');
	  } else {
	    document.getElementById('payment-request-button').style.display = 'none';
	  }
	});
	
	paymentRequest.on('token', function(ev) {
  // Send the token to your server to charge it!
	  fetch(checkout_url, {
	    method: 'POST',
	    body: JSON.stringify({token: ev.token.id}),
	    headers: {'content-type': 'application/json'},
	  })
	  .then(function(response) {
	    if (response.ok) {
	      // Report to the browser that the payment was successful, prompting
	      // it to close the browser payment interface.
	      ev.complete('success');
	    } else {
	      // Report to the browser that the payment failed, prompting it to
	      // re-show the payment interface, or show an error message and close
	      // the payment interface.
	      ev.complete('fail');
	    }
	  });
	});
</script>
<script>
	var stripe = Stripe('pk_test_QNhqGRgedUlFdZuPIbgqwyfd');
var elements = stripe.elements();
	// Custom styling can be passed to options when creating an Element.
var style = {
  base: {
    // Add your base input styles here. For example:
    fontSize: '16px',
    color: "#32325d",
  }
};

// Create an instance of the card Element.
var card = elements.create('card', {style: style});

// Add an instance of the card Element into the `card-element` <div>.
card.mount('#card-element');
	
	card.addEventListener('change', function(event) {
  var displayError = document.getElementById('card-errors');
  if (event.error) {
    displayError.textContent = event.error.message;
  } else {
    displayError.textContent = '';
  }
});
	
	// Create a token or display an error when the form is submitted.
var form = document.getElementById('payment-form');
form.addEventListener('submit', function(event) {
  event.preventDefault();

  stripe.createToken(card).then(function(result) {
    if (result.error) {
      // Inform the customer that there was an error.
      var errorElement = document.getElementById('card-errors');
      errorElement.textContent = result.error.message;
    } else {
      // Send the token to your server.
      stripeTokenHandler(result.token);
    }
  });
});
	
	function stripeTokenHandler(token) {
  // Insert the token ID into the form so it gets submitted to the server
  var form = document.getElementById('payment-form');
  var hiddenInput = document.createElement('input');
  hiddenInput.setAttribute('type', 'hidden');
  hiddenInput.setAttribute('name', 'stripeToken');
  hiddenInput.setAttribute('value', token.id);
  form.appendChild(hiddenInput);

  // Submit the form
  form.submit();
}
</script>
